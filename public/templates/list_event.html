<li class="eventLi">
    <a href="#/event/{{id}}" data-transition="pop">
        <span
            class="event-thumbnail"
            style="background-image: url('{{sprite}}'); background-position: 0em -{{2*index}}em;">
        </span>
        <h3 class="ui-li-heading">{{title}}</h3>
        <p class="ui-li-desc">{{venue.name}}</p>
        <span class="ilb ui-li-count">{{ppl}}</span>
    </a>
</li>
